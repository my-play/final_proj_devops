name: Terraform Infrastructure Setup

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
  
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Initialize Terraform
      run: terraform init
      working-directory: ./terraform_cd

    - name: Validate Terraform
      run: terraform validate
      working-directory: ./terraform_cd

    - name: Plan Infrastructure
      run: terraform plan -out=tfplan
      working-directory: ./terraform_cd

    - name: Apply Infrastructure
      run: terraform apply -auto-approve tfplan
      working-directory: ./terraform_cd

    - name: Get EC2 Public IP
      id: get-ec2-ip
      run: |
        unset TF_LOG
        EC2_PUBLIC_IP=$(terraform output -raw ec2_public_ip | tr -d '\n')
        echo "EC2_PUBLIC_IP=$EC2_PUBLIC_IP" >> $GITHUB_ENV
      working-directory: ./terraform_cd

    - name: Set EC2 Public IP Output
      id: set-ec2-ip
      run: |
        unset TF_LOG
        EC2_PUBLIC_IP=$(terraform output -raw ec2_public_ip | tr -d '\r\n')
        echo "EC2_PUBLIC_IP=$EC2_PUBLIC_IP" >> $GITHUB_ENV
      working-directory: ./terraform_cd