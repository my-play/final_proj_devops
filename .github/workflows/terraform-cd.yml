name: Terraform CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  terraform:
    # runs-on: self-hosted  # Runs on the self-hosted runner on the bastion machine
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Terraform All-in-One
      run: |
        cd terraform_cd
        terraform init
        terraform validate
        terraform plan -out=tfplan
        # terraform apply -auto-approve tfplan