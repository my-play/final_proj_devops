name: Terraform_Infrastructure_Setup

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
  
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Initialize Terraform
      run: terraform init
      working-directory: ./terraform_cd

    - name: Validate Terraform
      run: terraform validate
      working-directory: ./terraform_cd

    - name: Plan Infrastructure
      run: terraform plan -out=tfplan
      working-directory: ./terraform_cd

    - name: Apply Infrastructure
      run: terraform apply -auto-approve tfplan
      working-directory: ./terraform_cd

    - name: Get EC2 Public IP
      id: get-ec2-ip
      run: |
        unset TF_LOG
        EC2_PUBLIC_IP=$(terraform output -raw ec2_public_ip | tr -d '\n')
        echo "ec2_ip=$EC2_PUBLIC_IP" >> $GITHUB_OUTPUT
      working-directory: ./terraform_cd

    - name: Update EC2_PUBLIC_IP Secret
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh secret set EC2_PUBLIC_IP --body "${{ steps.get-ec2-ip.outputs.ec2_ip }}"